<md-content layout="column" layout-padding flex>
    <h2>Login</h2>
    <form name="loginForm" layout="column" flex>
        <div layout="column">
            <md-input-container>
                <label>Email</label>
                <input type="email" name="email"
                    required
                    ng-model="ctrl.email">
                <div ng-messages="loginForm.email.$error"
                    ng-if="loginForm.email.$touched">
                    <div ng-message="required">This field is required</div>
                    <div ng-message="email">This is not a valid email address!</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input type="password" name="password"
                    required 
                    ng-model="ctrl.password">
                <div ng-messages="loginForm.password.$error"
                    ng-if="loginForm.password.$touched">
                    <div ng-message="required">This field is required</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row">
            <md-button class="md-raised md-primary"
                ng-click="ctrl.login(loginForm)">
                Login
            </md-button>        
        </div>
    </form>
</md-content>
