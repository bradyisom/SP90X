<html>
    <head>
        <meta name="viewport" content="initial-scale=1" />

        <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>        
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="/style.css">

        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-route/angular-route.min.js"></script>
        <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="/bower_components/angular-material/angular-material.min.js"></script>
        <script src="/bower_components/angular-gravatar/build/angular-gravatar.min.js"></script>
        <script src="/bower_components/lodash/lodash.min.js"></script>
        <script src="/bower_components/moment/min/moment.min.js"></script>
        <script src="/bower_components/underscore.string/dist/underscore.string.min.js"></script>
        <script src="/bower_components/firebase/firebase-debug.js"></script>
        <script src="/bower_components/angularfire/dist/angularfire.min.js"></script>

        <script src="/app.js"></script>
        <script src="/menu.js"></script>
        <script src="/dialog.js"></script>
        <script src="/services/dataService.js"></script>
        <script src="/services/taskIntervalFilter.js"></script>
        <script src="/components/taskInterval.js"></script>
        <script src="/authentication/login.js"></script>
        <script src="/admin/admin.js"></script>
        <script src="/schedule/list.js"></script>
        <script src="/schedule/edit.js"></script>

    </head>
    <body layout="column" ng-cloak ng-app="sp90x"
        ng-controller="Menu as ctrl">
        <md-toolbar layout="row" class="md-hue-1">
            <div class="md-toolbar-tools" layout="row">
                <md-button ng-click="ctrl.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                    <md-icon aria-label="Menu" md-svg-icon="menu">
                    </md-icon>
                </md-button>
                <h1>SP90X</h1>
                <div ng-if="user" class="user-name" flex="grow">
                    <img gravatar-src="user.email">
                    <span>{{user.firstName}} {{user.lastName}}</span>
                </div>
            </div>
        </md-toolbar>
        <div layout="row" flex>
            <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
                <md-button class="md-accent" 
                    ng-click="ctrl.go('/')">
                    Home
                </md-button>
                <md-button class="md-accent" 
                    ng-if="user"
                    ng-click="ctrl.go('/schedule')">
                    Schedules
                </md-button>
                <md-button class="md-accent" 
                    ng-if="!user"
                    ng-click="ctrl.go('/login')">
                    Login
                </md-button>
                <md-button class="md-accent" 
                    ng-if="!user"
                    ng-click="ctrl.go('/register')">
                    Register
                </md-button>
                <md-button class="md-accent" 
                    ng-if="user"
                    ng-click="ctrl.logout()">
                    Logout
                </md-button>
                <md-button class="md-accent" 
                    ng-if="user.isAdmin"
                    ng-click="ctrl.go('/admin')">
                    Admin
                </md-button>
            </md-sidenav>
            <div layout="column" flex id="content" ng-view>
            </div>
        </div>
    </body>
</html>
